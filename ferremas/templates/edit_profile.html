{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Modificar Perfil</h1>
                    <hr>

                    <!-- Modificar correo electrónico -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2>Modificar correo electrónico</h2>
                            <form action="/modify_email" method="post">
                                <div class="form-group">
                                    <label for="new_email">Nuevo correo electrónico:</label>
                                    <input type="email" id="new_email" name="new_email" class="form-control" required>
                                </div>
                                <input type="submit" value="Actualizar correo electrónico" class="btn btn-primary mt-3">
                            </form>
                        </div>
                    </div>

                    <!-- Modificar contraseña -->
                    <div class="card">
                        <div class="card-body">
                            <h2>Modificar contraseña</h2>
                            <form action="/modify_password" method="post">
                                <div class="form-group">
                                    <label for="current_password">Contraseña actual:</label>
                                    <input type="password" id="current_password" name="current_password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="new_password">Nueva contraseña:</label>
                                    <input type="password" id="new_password" name="new_password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirmar nueva contraseña:</label>
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                                </div>
                                <input type="submit" value="Actualizar contraseña" class="btn btn-primary mt-3">
                            </form>
                        </div>
                    </div>
                    
                    <!-- Mensaje Modal -->
                    <div id="message-modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <p id="message-text">xxx</p>
                        </div>
                    </div>

                    {% if message %}
                        <script>showModal("{{ message }}");</script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
