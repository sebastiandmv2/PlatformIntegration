{% extends 'base.html' %}

{% block content %}
<div class="container mt-1">
    <div class="row justify-content-center">
        <div class="col-md-3 d-flex align-items-start image-container2">
            <img src="/static/Imagenes web/imagenRe.png" alt="imagenRe" class="img-fluid me-1" width="300" height="200">

        </div>
        <div class="col-md-5">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="card-title">Registro de Usuario</h2>
                    {% if message %}
                        <p>{{ message }}</p>
                    {% endif %}

                    <!-- Formulario para registro de usuario -->
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group text-right mt-3">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>

                    <!-- Separar el texto hacia abajo -->
                    <div class="mt-3">
                        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
