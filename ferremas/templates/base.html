<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <title>{% block title %}Ferremas{% endblock %}</title>
    <script src="{{ url_for('static', filename='modal.js') }}"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="static/stripe.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ferremas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categorias">Categorías de Herramientas</a>
                    </li>
                </ul>
                {% if 'username' in session %}
                    <span class="navbar-text me-3">
                        Bienvenido, {{ session['username'] }}!
                    </span>
                    <a class="nav-link ms-2" href="/logout">Cerrar sesión</a>
                    <a class="nav-link ms-2" href="{{ url_for('user_profile', username=session['username']) }}">Perfil</a>
                {% else %}
                    <a class="nav-link ms-2" href="/login">Iniciar sesión</a>
                {% endif %}
                <a class="nav-link ms-1" href="/carrito">
                    <img src="/static/Imagenes web/carrito.png" alt="Carrito" width="25" height="25">
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Content block -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Ferremas. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
