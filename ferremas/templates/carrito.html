<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrito de Compras</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ferremas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Carrito de Compras</h1>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <h3>Productos en el carrito:</h3>
                <ul class="list-group">
                    {% for product in products %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>{{ product['name'] }}</h5>
                                <p>{{ product['description'] }}</p>
                                <p>Precio: ${{ product['price'] }}</p>
                            </div>
                            <div>
                                <!-- Agrega un botón para eliminar el producto del carrito -->
                                <button class="btn btn-danger">Eliminar</button>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-4">
                <h3>Resumen del Pedido:</h3>
                <div class="card">
                    <div class="card-body">
                        <!-- Aquí puedes mostrar el resumen del pedido, como el total a pagar, impuestos, etc. -->
                        <h5 class="card-title">Total a Pagar: $XXX</h5>
                        <a href="#" class="btn btn-primary">Proceder al Pago</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
